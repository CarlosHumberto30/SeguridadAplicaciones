<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form action="{% url 'administracion:editarrequerimiento' form.instance.id %}" class="form-horizontal"
              method="post" id="FormEditarRequerimiento" name="formeditarrequerimiento">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>Editar Requerimiento</h3>
            </div>
            <div class="modal-body">

                {% csrf_token %}
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <label>Tema</label>

                        {{ form.tema}}
                        <div class="col-lg-10">


                        </div>
                    </div>
                     <div class="form-group">
                        <label>Descripción</label>
                        <div align="left">
                            <textarea name="descripcion" cols="40" rows="10"
                                      placeholder="ingresar descripcion requerimiento" class="form-control input-sm"
                                      maxlength="5000" id="id_editardescripcion">{{ form.descripcion.value}}</textarea>
                        </div>
                    </div>
                       <div class="form-group">

                        <label>Versión</label>

                        {{ form.version}}
                        <div class="col-lg-10">


                        </div>
                    </div>
                </div>

                <div class="col-md-4">

                </div>

                <div class="modal-footer">
                    <div class="col-lg-12 text-right">
                        <input type="button" class="btn btn-primary" name="submit" value="Guardar"
                               onclick="actualizarrequerimiento();">
                        <button type="button" class="btn btn-default" onclick="return cerrar_modal()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
