
<div class="modal-dialog modal-lg">
        <div class="modal-content">
              <form action="{% url 'administracion:creartema' %}" class="form-horizontal" method="post" id="formtema" name="formtema">
                        <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>Agregar Tema</h3>
            </div>
            <div class="modal-body">
              {% csrf_token %}

        <div class="form-group">
            <label class="control-label col-sm-4" for="{{form.descripcion_tema.id_for_label}}">{{form.descripcion_tema.label}}</label>
            <div class="col-sm-4">
                {{form.descripcion_tema}}
            </div>
            <label class="help-block col-sm-3"></label>
        </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="{{form.descripcion.id_for_label}}">{{form.descripcion.label}}</label>
            <div class="col-sm-4">
                {{form.descripcion}}
            </div>
            <label class="help-block col-sm-3"></label>
        </div>
                        <div class="modal-footer">
                                <div class="col-lg-12 text-right">
                                        <input type="button" class="btn btn-primary" name="submit" value="Guardar" onclick="enviar();">
                                        <button type="button" class="btn btn-default" onclick="return cerrar_modal()">
                                                Cancelar
                                        </button>
                                </div>
                        </div>
            </div>
                </form>

        </div>
</div>
