{% extends 'main/page.html' %}
{% block content %}
<div align="center">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Eliminar Versión</legend>
        </fieldset>
            <h3>¿Desea eliminar la Versión: <strong>{{ object.nombre }}</strong> del registro?</h3>
        <br>
        <button class="btn btn-warning" type="submit">Eliminar</button>
        <a class="btn btn-primary" href="{% url 'administracion:listarversion' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
